<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
    <div>
      <div class="col-xs-12" style="height:50px;"></div>
    </div>
        <h3 class="text-center">Update your profile</h3>
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="promoter.first_name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="promoter.last_name" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="promoter.username" />
          </div>
          <div class="form-group">
            <label for="username">Gender</label>
                <select name="gender" class="form-control" [(ngModel)]="promoter.gender" value="" >
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select>
          </div>
          <div class="form-group">
            <label for="username">Location</label>
            <input type="text" name="location" class="form-control" [(ngModel)]="promoter.location" />
          </div>
          <div class="form-group">
            <label for="username">Age</label>
            <input type="text" name="age" class="form-control" [(ngModel)]="promoter.age" />
          </div>
          <div class="form-group">
            <label for="username">Products</label>
            <input type="text" name="products" class="form-control" pattern = "[0-9a-zA-Z]+(,[0-9a-zA-Z]+)*" [(ngModel)]="promoter.products" />
          </div>
          <div class="form-group">
            <label for="username">About youself</label>
            <textarea type="text" name="desc" class="form-control" [(ngModel)]="promoter.desc" ></textarea>
          </div>
          <div class="form-group text-center">
            <button (click)="onSubmit()" class="btn btn-primary">Update</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </form>
  
      </div>
    </div>
  </div>
